<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 4</title>
</head>
<body>
    La lista es {{lista}}
    </br>                   <!-- salto de linea-->
    </br>
    </br>
    {% for numero in lista %}
    {% if numero != 2 %}
        el numero es: {{numero}}
    {% else %}
        Tenga cuidado que el numero es {{numero}}
    {% endif %}

    </br>
    {% endfor %}    <!-- siempre hay que cerrar el FOR-->

</body>
</html>
